<!DOCTYPE html>
<!--JS를 작업할 때는 id, css를 작업할 때는 class 를 사용 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Painting JS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__colors" id="jsColor">
        <div class="controls__color" style="background-color: #2c2c2c;"></div>
        <div class="controls__color" style="background-color: #f6f9fc;"></div>
        <div class="controls__color" style="background-color: #ff3b30;"></div>
        <div class="controls__color" style="background-color: #ff9500;"></div>
        <div class="controls__color" style="background-color: #ffcc00;"></div>
        <div class="controls__color" style="background-color: #4cd964;"></div>
        <div class="controls__color" style="background-color: #5ac8fa;"></div>
        <div class="controls__color" style="background-color: #007aff;"></div>
        <div class="controls__color" style="background-color: #5856d6;"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
